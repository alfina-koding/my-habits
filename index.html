<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyHabit Pro Ultra v5</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #6366f1; --border: #f1f5f9; }
        [data-theme="floral"] { --bg: #fff0f6; --card: #ffffff; --text: #a61e4d; --accent: #f06595; --border: #ffdeeb; }
        [data-theme="matcha"] { --bg: #f1f8e9; --card: #ffffff; --text: #33691e; --accent: #8bc34a; --border: #dcedc8; }
        [data-theme="sunset"] { --bg: #fff7ed; --card: #ffffff; --text: #9a3412; --accent: #ea580c; --border: #ffedd5; }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 15px 100px 15px; transition: 0.5s; }
        .app-container { max-width: 500px; margin: auto; }
        .header-date { text-align: center; margin-bottom: 15px; }
        .header-date h1 { margin: 0; font-size: 2.2rem; font-weight: 900; }
        
        .card { background: var(--card); padding: 20px; border-radius: 28px; border: 1px solid var(--border); box-shadow: 0 10px 25px rgba(0,0,0,0.03); margin-bottom: 15px; }
        
        .quote-box { text-align: center; font-style: italic; font-weight: 700; color: var(--accent); margin-bottom: 15px; padding: 0 10px; font-size: 1.1rem; }
        
        .sync-warning { font-size: 10px; color: #f97316; font-weight: 800; text-align: center; margin-top: 10px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 22px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--accent); display: block; }

        .habit-item { padding: 18px; border-radius: 24px; background: var(--card); border: 1px solid var(--border); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .cat-tag { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 4px 10px; border-radius: 20px; margin-bottom: 5px; display: inline-block; }
        
        input, select { width: 100%; padding: 14px; margin: 6px 0; border-radius: 16px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-family: inherit; }
        .btn-sync { background: #10b981; color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 800; cursor: pointer; width: 100%; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 18px; font-weight: 800; cursor: pointer; width: 100%; }

        .theme-dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-date">
        <p id="txtDay" style="margin:0; font-weight:800; opacity:0.6;">SELASA</p>
        <h1 id="txtDate">30 Des</h1>
    </div>

    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
        <div class="theme-dot" style="background:#6366f1" onclick="setTheme('basic')"></div>
        <div class="theme-dot" style="background:#f06595" onclick="setTheme('floral')"></div>
        <div class="theme-dot" style="background:#8bc34a" onclick="setTheme('matcha')"></div>
        <div class="theme-dot" style="background:#ea580c" onclick="setTheme('sunset')"></div>
    </div>

    <div class="quote-box" id="quoteDisplay">"Memuat motivasi..."</div>

    <div class="card" style="border: 2px solid #10b98120;">
        <div style="font-size: 10px; font-weight: 800; opacity: 0.5; margin-bottom: 10px; text-align: center;">‚òÅÔ∏è CLOUD SYNC & BACKUP</div>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="syncID" placeholder="ID User" style="margin:0;">
            <input type="password" id="syncPass" placeholder="Kunci" style="margin:0;">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <button class="btn-sync" onclick="saveToCloud()">SIMPAN</button>
            <button onclick="loadFromCloud()" style="background:var(--accent); color:white; border:none; border-radius:16px; font-weight:800; cursor:pointer;">AMBIL</button>
        </div>
        <span class="sync-warning">‚ö†Ô∏è Selalu klik SIMPAN setelah selesai mengisi agar data tidak hilang!</span>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <span style="font-size:10px; font-weight:800; opacity:0.5;">HARIAN</span>
            <span class="stat-val" id="percDaily">0%</span>
        </div>
        <div class="stat-card">
            <span style="font-size:10px; font-weight:800; opacity:0.5;">BULANAN</span>
            <span class="stat-val" id="percMonthly">0%</span>
        </div>
    </div>

    <div class="card">
        <span style="font-size:10px; font-weight:800; opacity:0.5;">STATISTIK KATEGORI</span>
        <div style="height: 180px; margin-top:10px;">
            <canvas id="categoryBarChart"></canvas>
        </div>
    </div>

    <div class="card" style="padding: 15px; border-style: dashed; border-color: var(--accent);">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span style="font-size:11px; font-weight:800; opacity:0.7;">üìÇ KATEGORI</span>
            <button onclick="toggleManageCats()" style="background:none; border:1px solid var(--accent); color:var(--accent); font-size:10px; border-radius:8px; padding:2px 8px; cursor:pointer;">Kelola</button>
        </div>
        <div id="manageCatsArea" style="display:none;">
            <div id="catListEdit" style="max-height:100px; overflow-y:auto; margin-bottom:10px; font-size:13px;"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="newCatInput" placeholder="Kategori baru..." style="margin:0; padding:10px;">
                <button onclick="addNewCategory()" style="background:var(--accent); color:white; border:none; padding:10px; border-radius:12px; font-weight:800; cursor:pointer;">TAMBAH</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="changeDate(-1)" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚óÄ</button>
            <span id="labelDate" style="font-weight:800;">Hari Ini</span>
            <button onclick="changeDate(1)" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚ñ∂</button>
        </div>
        <input type="text" id="habitInput" placeholder="Ketik kebiasaan baru...">
        <div style="display:flex; gap:10px;">
            <select id="habitCatSelect" style="flex:2"></select>
            <input type="color" id="habitColor" value="#6366f1" style="flex:1; height:50px; border:none; background:none;">
        </div>
        <button class="btn-add" onclick="addHabit()">TAMBAHKAN KE DAFTAR</button>
    </div>

    <div id="habitList"></div>
</div>

<script>
    const SUPABASE_URL = 'https://vhkirvkpvpzedenoflru.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoa2lydmtwdnB6ZWRlbm9mbHJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwNjAyNzksImV4cCI6MjA4MjYzNjI3OX0.xkrq10OUns0yMWhcKaG8dS4HdBucOG-0VfMLrzlWrTg';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let habits = JSON.parse(localStorage.getItem('ultra_v5_habits')) || [];
    let customCategories = JSON.parse(localStorage.getItem('ultra_v5_cats')) || ["Kesehatan", "Belajar", "Produktif"];
    let myQuotes = ["Mulai perlahan, yang penting konsisten.", "Disiplin adalah jembatan tujuan dan pencapaian.", "Hari ini adalah kesempatan baru!"];
    let currentViewDate = new Date();
    let barChart;

    function setTheme(t) { document.body.setAttribute('data-theme', t); localStorage.setItem('v5_theme', t); }
    setTheme(localStorage.getItem('v5_theme') || 'basic');

    async function saveToCloud() {
        const id = document.getElementById('syncID').value;
        const pass = document.getElementById('syncPass').value;
        if(!id || !pass) return alert("ID & Pass wajib diisi!");
        const dataToSave = { habits, customCategories };
        const encrypted = CryptoJS.AES.encrypt(JSON.stringify(dataToSave), pass).toString();
        await supabase.from('habit_sync').upsert({ user_id: id, data: { vault: encrypted }, updated_at: new Date() });
        alert("Data Berhasil Disinkronkan! ‚ú®");
    }

    async function loadFromCloud() {
        const id = document.getElementById('syncID').value;
        const pass = document.getElementById('syncPass').value;
        const { data } = await supabase.from('habit_sync').select('data').eq('user_id', id).single();
        if(data) {
            try {
                const bytes = CryptoJS.AES.decrypt(data.data.vault, pass);
                const decrypted = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                habits = decrypted.habits;
                customCategories = decrypted.customCategories;
                saveLocally();
                alert("Data Berhasil Diambil!");
            } catch(e) { alert("Password Salah!"); }
        }
    }

    function addNewCategory() {
        const val = document.getElementById('newCatInput').value.trim();
        if(val && !customCategories.includes(val)) {
            customCategories.push(val);
            document.getElementById('newCatInput').value = '';
            saveLocally();
            renderCatEditor();
        }
    }

    function toggleManageCats() {
        const area = document.getElementById('manageCatsArea');
        area.style.display = area.style.display === 'none' ? 'block' : 'none';
        renderCatEditor();
    }

    function renderCatEditor() {
        const container = document.getElementById('catListEdit');
        container.innerHTML = customCategories.map((cat, i) => `
            <div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid var(--border);">
                <span>${cat}</span>
                <span onclick="deleteCategory(${i})" style="color:red; cursor:pointer; font-weight:800;">√ó</span>
            </div>`).join('');
    }

    function deleteCategory(i) {
        if(confirm(`Hapus kategori ${customCategories[i]}?`)) {
            customCategories.splice(i, 1);
            saveLocally();
            renderCatEditor();
        }
    }

    function addHabit() {
        const text = document.getElementById('habitInput').value;
        const cat = document.getElementById('habitCatSelect').value;
        const col = document.getElementById('habitColor').value;
        if(!text) return;
        habits.push({ id: Date.now(), text, category: cat, color: col, history: {} });
        document.getElementById('habitInput').value = '';
        saveLocally();
    }

    function toggle(id) {
        const h = habits.find(x => x.id === id);
        const key = currentViewDate.toISOString().split('T')[0];
        if(!h.history[key]) {
            h.history[key] = { done: true, time: new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) };
        } else {
            delete h.history[key];
        }
        saveLocally();
    }

    function saveLocally() {
        localStorage.setItem('ultra_v5_habits', JSON.stringify(habits));
        localStorage.setItem('ultra_v5_cats', JSON.stringify(customCategories));
        render();
    }

    function updateChart() {
        const ctx = document.getElementById('categoryBarChart').getContext('2d');
        const key = currentViewDate.toISOString().split('T')[0];
        const values = customCategories.map(cat => habits.filter(h => h.category === cat && h.history[key]).length);
        if(barChart) barChart.destroy();
        barChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: customCategories, datasets: [{ label: 'Selesai', data: values, backgroundColor: '#6366f1', borderRadius: 8 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
        });
    }

    function render() {
        const key = currentViewDate.toISOString().split('T')[0];
        document.getElementById('txtDay').innerText = currentViewDate.toLocaleDateString('id-ID', { weekday: 'long' });
        document.getElementById('txtDate').innerText = currentViewDate.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        document.getElementById('labelDate').innerText = (key === new Date().toISOString().split('T')[0]) ? "Hari Ini" : key;
        document.getElementById('quoteDisplay').innerText = `"${myQuotes[new Date().getDate() % myQuotes.length]}"`;
        document.getElementById('habitCatSelect').innerHTML = customCategories.map(c => `<option value="${c}">${c}</option>`).join('');

        const list = document.getElementById('habitList');
        list.innerHTML = '';
        let doneToday = 0;
        habits.forEach(h => {
            const isDone = h.history[key];
            if(isDone) doneToday++;
            list.innerHTML += `
                <div class="habit-item">
                    <div>
                        <span class="cat-tag" style="background:${h.color}20; color:${h.color}">${h.category}</span>
                        <div style="${isDone?'text-decoration:line-through;opacity:0.5':'font-weight:800'}">${h.text}</div>
                        ${isDone ? `<small style="opacity:0.5; font-size:10px;">Selesai ${isDone.time}</small>` : ''}
                    </div>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <span onclick="habits=habits.filter(x=>x.id!=${h.id});saveLocally()" style="color:red; cursor:pointer; opacity:0.3;">√ó</span>
                        <div onclick="toggle(${h.id})" style="width:34px; height:34px; border:2.5px solid ${h.color}; border-radius:12px; background:${isDone?h.color:'none'}; cursor:pointer; display:flex; align-items:center; justify-content:center; color:white; font-weight:900;">${isDone ? '‚úì' : ''}</div>
                    </div>
                </div>`;
        });
        const dailyPerc = habits.length ? Math.round((doneToday/habits.length)*100) : 0;
        document.getElementById('percDaily').innerText = dailyPerc + "%";
        document.getElementById('percMonthly').innerText = dailyPerc > 0 ? Math.round(dailyPerc * 0.85) + "%" : "0%";
        updateChart();
    }

    function changeDate(d) { currentViewDate.setDate(currentViewDate.getDate() + d); render(); }
    render();
</script>
</body>
</html>
