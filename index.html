<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyHabit Pro Visual</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #6366f1; --border: #f1f5f9; }
        [data-theme="floral"] { --bg: #fff0f6; --card: #ffffff; --text: #a61e4d; --accent: #f06595; --border: #ffdeeb; }
        [data-theme="matcha"] { --bg: #f1f8e9; --card: #ffffff; --text: #33691e; --accent: #8bc34a; --border: #dcedc8; }
        [data-theme="sunset"] { --bg: #fff7ed; --card: #ffffff; --text: #9a3412; --accent: #ea580c; --border: #ffedd5; }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 15px 100px 15px; transition: 0.5s; }
        .app-container { max-width: 500px; margin: auto; }
        .header-date { text-align: center; margin-bottom: 20px; }
        .header-date h2 { margin: 0; font-size: 1.3rem; font-weight: 800; }
        
        .card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 12px; }
        
        /* Progress Per Kebiasaan */
        .habit-progress-bar { height: 4px; background: #eee; border-radius: 2px; margin-top: 8px; overflow: hidden; display: flex; gap: 2px; }
        .habit-dot { flex: 1; height: 100%; border-radius: 1px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--accent); }

        .habit-item { padding: 18px; border-radius: 22px; background: var(--card); border: 1px solid var(--border); margin-bottom: 10px; display: flex; flex-direction: column; }
        .habit-main { display: flex; justify-content: space-between; align-items: center; }
        
        .checkbox { width: 34px; height: 34px; border: 2.5px solid var(--accent); border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; transition: 0.2s; }

        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-family: inherit; }
        .btn { padding: 14px; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; }
        .btn-primary { background: var(--accent); color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-date">
        <p id="txtDay" style="margin:0; font-weight:800; opacity:0.5;">SELASA</p>
        <h2 id="txtFullDate">30 Desember 2025</h2>
    </div>

    <div id="quoteDisplay" style="text-align:center; font-weight:700; color:var(--accent); margin-bottom:15px;"></div>

    <div class="card" style="border: 2px solid #10b98140">
        <div style="display:flex; gap:8px;">
            <input type="text" id="syncID" placeholder="ID User">
            <input type="password" id="syncPass" placeholder="Kunci">
        </div>
        <button class="btn" style="background:#10b981; color:white; margin-top:8px;" onclick="saveToCloud()">SIMPAN DATA KE CLOUD</button>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <div style="font-size:9px; font-weight:800; opacity:0.5;">PROGRES HARIAN</div>
            <div class="stat-val" id="percDaily">0%</div>
            <div style="height:4px; background:#eee; border-radius:2px; margin-top:8px;">
                <div id="barDaily" style="height:100%; width:0%; background:var(--accent); border-radius:2px; transition:0.5s;"></div>
            </div>
        </div>
        <div class="stat-card">
            <div style="font-size:9px; font-weight:800; opacity:0.5;">TOTAL AKTIVITAS</div>
            <div class="stat-val" id="totalAct">0</div>
        </div>
    </div>

    <div class="card">
        <span style="font-size:10px; font-weight:800; opacity:0.5;">PERFORMA KATEGORI (%)</span>
        <div style="height:180px; margin-top:10px;"><canvas id="categoryChart"></canvas></div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <button onclick="changeDate(-1)" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">◀</button>
            <b id="labelViewDate">Hari Ini</b>
            <button onclick="changeDate(1)" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">▶</button>
        </div>
        <input type="text" id="habitInp" placeholder="Tambah kebiasaan baru...">
        <div style="display:flex; gap:5px;">
            <select id="catSelect"></select>
            <input type="color" id="habitCol" value="#6366f1" style="width:60px; height:45px; border:none; background:none;">
        </div>
        <button class="btn btn-primary" onclick="addHabit()" style="margin-top:10px;">TAMBAH KE DAFTAR</button>
    </div>

    <div id="habitList"></div>
</div>

<script>
    // Konfigurasi Supabase Anda Disini
    const SUPABASE_URL = 'https://vhkirvkpvpzedenoflru.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoa2lydmtwdnB6ZWRlbm9mbHJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwNjAyNzksImV4cCI6MjA4MjYzNjI3OX0.xkrq10OUns0yMWhcKaG8dS4HdBucOG-0VfMLrzlWrTg';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let habits = JSON.parse(localStorage.getItem('hab_vS')) || [];
    let cats = JSON.parse(localStorage.getItem('cat_vS')) || ["Kesehatan", "Belajar", "Produktif"];
    let quotes = JSON.parse(localStorage.getItem('quo_vS')) || ["Bismillah!", "Konsisten adalah kunci."];
    let curDate = new Date();
    let mainChart;

    function setTheme(t) { document.body.setAttribute('data-theme', t); localStorage.setItem('theme_vS', t); }
    setTheme(localStorage.getItem('theme_vS') || 'basic');

    function save() {
        localStorage.setItem('hab_vS', JSON.stringify(habits));
        localStorage.setItem('cat_vS', JSON.stringify(cats));
        localStorage.setItem('quo_vS', JSON.stringify(quotes));
        render();
    }

    function addHabit() {
        const text = document.getElementById('habitInp').value;
        const cat = document.getElementById('catSelect').value;
        const col = document.getElementById('habitCol').value;
        if(!text) return;
        habits.push({ id: Date.now(), text, category: cat, color: col, history: {} });
        document.getElementById('habitInp').value = '';
        save();
    }

    function toggle(id) {
        const h = habits.find(x => x.id === id);
        const k = curDate.toISOString().split('T')[0];
        if(!h.history[k]) h.history[k] = { done: true, time: new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) };
        else delete h.history[k];
        save();
    }

    function changeDate(d) { curDate.setDate(curDate.getDate() + d); render(); }

    function updateChart() {
        const ctx = document.getElementById('categoryChart').getContext('2d');
        const k = curDate.toISOString().split('T')[0];
        
        const dataSet = cats.map(c => {
            const list = habits.filter(h => h.category === c);
            if(list.length === 0) return 0;
            const done = list.filter(h => h.history[k]).length;
            return Math.round((done / list.length) * 100);
        });

        if(mainChart) mainChart.destroy();
        mainChart = new Chart(ctx, {
            type: 'bar',
            data: { 
                labels: cats, 
                datasets: [{ 
                    data: dataSet, 
                    backgroundColor: cats.map((_,i) => `hsl(${i * 45}, 70%, 60%)`),
                    borderRadius: 10 
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } } }
            }
        });
    }

    function render() {
        const k = curDate.toISOString().split('T')[0];
        document.getElementById('txtDay').innerText = curDate.toLocaleDateString('id-ID', {weekday:'long'}).toUpperCase();
        document.getElementById('txtFullDate').innerText = curDate.toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
        document.getElementById('labelViewDate').innerText = (k === new Date().toISOString().split('T')[0]) ? "Hari Ini" : curDate.toLocaleDateString('id-ID', {day:'numeric', month:'short'});
        document.getElementById('quoteDisplay').innerText = `"${quotes[curDate.getDate() % quotes.length]}"`;
        document.getElementById('catSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');

        const list = document.getElementById('habitList');
        list.innerHTML = '';
        let doneTotal = 0;

        habits.forEach(h => {
            const isDone = h.history[k];
            if(isDone) doneTotal++;

            // Hitung 7 hari terakhir untuk mini-bar
            let miniBarHtml = '';
            for(let i=6; i>=0; i--) {
                let d = new Date(curDate); d.setDate(d.getDate() - i);
                let dk = d.toISOString().split('T')[0];
                miniBarHtml += `<div class="habit-dot" style="background:${h.history[dk] ? h.color : '#eee'}"></div>`;
            }

            list.innerHTML += `
                <div class="habit-item">
                    <div class="habit-main">
                        <div>
                            <span style="font-size:9px; font-weight:800; color:${h.color}; text-transform:uppercase;">${h.category}</span>
                            <div style="${isDone?'text-decoration:line-through;opacity:0.4':'font-weight:700'}">${h.text}</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:12px;">
                            <span onclick="if(confirm('Hapus?')){habits=habits.filter(x=>x.id!=${h.id});save()}" style="opacity:0.2; cursor:pointer;">×</span>
                            <div class="checkbox" onclick="toggle(${h.id})" style="background:${isDone?h.color:'none'}; border-color:${h.color}">${isDone?'✓':''}</div>
                        </div>
                    </div>
                    <div class="habit-progress-bar">${miniBarHtml}</div>
                </div>`;
        });

        const perc = habits.length ? Math.round((doneTotal/habits.length)*100) : 0;
        document.getElementById('percDaily').innerText = perc + "%";
        document.getElementById('barDaily').style.width = perc + "%";
        document.getElementById('totalAct').innerText = habits.length;

        updateChart();
    }

    render();
</script>
</body>
</html>
