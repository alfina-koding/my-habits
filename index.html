<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyHabit Pro Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #6366f1; --border: #f1f5f9; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid var(--border); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 5px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-sync { background: #10b981; color: white; }
        .habit-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--card); border: 1px solid var(--border); border-radius: 18px; margin-bottom: 10px; }
        .checkbox { width: 30px; height: 30px; border: 2px solid var(--accent); border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .checked { background: var(--accent); color: white; }
    </style>
</head>
<body>

<div style="max-width: 500px; margin: auto;">
    <h2 style="text-align:center">MyHabit Cloud ‚òÅÔ∏è</h2>

    <div class="card">
        <h4 style="margin:0 0 10px 0">üîê Login & Sync</h4>
        <input type="text" id="syncID" placeholder="ID Sinkron (Bebas)">
        <input type="password" id="syncPass" placeholder="Password (Kunci Data)">
        <div style="display:flex; gap:10px;">
            <button class="btn btn-sync" onclick="saveToCloud()">SIMPAN KE CLOUD</button>
            <button class="btn btn-primary" onclick="loadFromCloud()">AMBIL DARI CLOUD</button>
        </div>
    </div>

    <div class="card">
        <input type="text" id="habitInput" placeholder="Kebiasaan baru...">
        <button class="btn btn-primary" onclick="addHabit()">TAMBAH HABIT</button>
    </div>

    <div id="habitList"></div>
</div>

<script>
    // --- KONFIGURASI ---
    const SUPABASE_URL = 'https://vhkirvkpvpzedenoflru.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoa2lydmtwdnB6ZWRlbm9mbHJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwNjAyNzksImV4cCI6MjA4MjYzNjI3OX0.xkrq10OUns0yMWhcKaG8dS4HdBucOG-0VfMLrzlWrTg';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let habits = JSON.parse(localStorage.getItem('my_habits')) || [];

    // FUNGSI SIMPAN & ENKRIPSI
    async function saveToCloud() {
        const id = document.getElementById('syncID').value;
        const pass = document.getElementById('syncPass').value;
        if(!id || !pass) return alert("Isi ID dan Password!");

        // Kunci data pakai password
        const encrypted = CryptoJS.AES.encrypt(JSON.stringify(habits), pass).toString();

        const { error } = await supabase
            .from('habit_sync')
            .upsert({ user_id: id, data: { vault: encrypted }, updated_at: new Date() });

        if(!error) alert("Data terenkripsi & tersimpan!");
        else alert("Gagal simpan: " + error.message);
    }

    // FUNGSI AMBIL & DEKRIPSI
    async function loadFromCloud() {
        const id = document.getElementById('syncID').value;
        const pass = document.getElementById('syncPass').value;
        if(!id || !pass) return alert("Isi ID dan Password!");

        const { data, error } = await supabase
            .from('habit_sync').select('data').eq('user_id', id).single();

        if(data) {
            try {
                const bytes = CryptoJS.AES.decrypt(data.data.vault, pass);
                const originalData = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                habits = originalData;
                saveLocally();
                alert("Data berhasil dipulihkan!");
            } catch(e) { alert("Password salah!"); }
        } else { alert("ID tidak ditemukan."); }
    }

    function addHabit() {
        const val = document.getElementById('habitInput').value;
        if(!val) return;
        habits.push({ id: Date.now(), text: val, history: {} });
        document.getElementById('habitInput').value = '';
        saveLocally();
    }

    function toggle(id) {
        const h = habits.find(x => x.id === id);
        const today = new Date().toISOString().split('T')[0];
        h.history[today] = !h.history[today];
        saveLocally();
    }

    function saveLocally() {
        localStorage.setItem('my_habits', JSON.stringify(habits));
        render();
    }

    function render() {
        const list = document.getElementById('habitList');
        const today = new Date().toISOString().split('T')[0];
        list.innerHTML = '';
        habits.forEach(h => {
            const isDone = !!h.history[today];
            list.innerHTML += `
                <div class="habit-item">
                    <span style="${isDone?'text-decoration:line-through; opacity:0.5':''}">${h.text}</span>
                    <div class="checkbox ${isDone?'checked':''}" onclick="toggle(${h.id})">${isDone?'‚úì':''}</div>
                </div>`;
        });
    }

    render();
</script>
</body>
</html>
